<div class="message-input-dialog">
    <h1 class="dialog-title">Nhập tin nhắn đầu tiên</h1>
    <div mat-dialog-content class="dialog-content">
        <textarea [(ngModel)]="message" placeholder="Enter your message" rows="4" class="message-textarea"></textarea>
    </div>
    <div mat-dialog-actions class="dialog-actions">
        <button mat-button (click)="onCancel()" class="cancel-btn">Hủy</button>
        <button mat-button (click)="onSend()" class="send-btn">Gửi</button>
    </div>
</div>
